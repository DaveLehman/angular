<div>
    <input name="searchBox"
        [(ngModel)]="searchString"
        placeholder="Search Here"
        (keyup)="search()">
</div>
<h2>
    We have found {{(stocks$ | async)?.length}} stocks
</h2>
<app-stock-item *ngFor="let stock of stocks" [stock]="stock"
                (toggleFavorite)="onToggleFavorite($event)">
</app-stock-item>
